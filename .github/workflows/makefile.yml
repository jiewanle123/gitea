name: Gitea Build CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '^1.20' # Matches Gitea's requirements

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*' # Gitea requires Node.js LTS or greater

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make gcc

    - name: Build with SQLite support
      run: |
        TAGS="bindata sqlite sqlite_unlock_notify" make build
        ./gitea --version

    - name: Run tests (optional)
      run: make test
